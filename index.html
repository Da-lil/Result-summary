<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Result Component</title>
</head>

<body>
  <main>
    <div class="result">
      <h1 class="hundred">Your Result</h1>
      <div class="circle">
        <h1 class="to-be-white">76</h1>
        <p class="hundred" id="hundred">of 100</p>
      </div>
      <p class="Great">Great</p>
      <p class="write">You scored higher than 65% of the people who have taken these tests</p>
    </div>


    <div class="Summary">
      <h1 id="Summary">Summary</h1>
      <div class="reaction">
        <div class="reaction-inner">
          <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="">
          <p id="react">Reaction</p>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="Memory">
        <div class="Memory-inner">
          <img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="">
          <p id="memory">Memory</p>
        </div>

        <p>92 <span>/ 100</span></p>
      </div>
      <div class="Verbal">
        <div class="Verbal-inner">
          <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="">
          <p id="verbal">Verbal</p>
        </div>

        <p>61 <span>/ 100</span></p>
      </div>
      <div class="Visual">
        <div class="Visual-inner">
          <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="">
          <p id="visual">Visual</p>
        </div>

        <p>72 <span>/ 100</span></p>
      </div>
      <button>
        Continue
      </button>
    </div>
  </main>
</body>

</html>
